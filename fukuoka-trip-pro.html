<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>2026 福岡智慧旅</title>
    
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/sortablejs@1.15.0/Sortable.min.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+TC:wght@400;500;700&family=Noto+Serif+TC:wght@700;900&display=swap" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    
    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
        import { getDatabase, ref, onValue, update, set } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-database.js";

        const firebaseConfig = {
            apiKey: "AIzaSyDMB5dU2aRAZ-mt9_HNXP02_9_B2qydfBg",
            authDomain: "fukuoka-trip-c2570.firebaseapp.com",
            databaseURL: "https://fukuoka-trip-c2570-default-rtdb.firebaseio.com",
            projectId: "fukuoka-trip-c2570",
            storageBucket: "fukuoka-trip-c2570.firebasestorage.app",
            messagingSenderId: "887170926378",
            appId: "1:887170926378:web:3e7c72bb374775c29e8053",
            measurementId: "G-HYDZ7L3T0Y"
        };

        const app = initializeApp(firebaseConfig);
        const db = getDatabase(app);
        window.fb = { db, ref, onValue, update, set };
    </script>

    <style>
        :root { --bg-color: #f8f5e6; --accent: #c0392b; }
        body { background-color: var(--bg-color); font-family: 'Noto Sans TC', sans-serif; color: #333; }
        .serif-font { font-family: 'Noto Serif TC', serif; }
        .hide-scrollbar::-webkit-scrollbar { display: none; }
        .date-active { color: var(--accent) !important; position: relative; }
        .date-active::after { content: ''; position: absolute; bottom: 0; left: 10%; width: 80%; height: 3px; background: var(--accent); }
        .card { background: #ffffff; border-radius: 1rem; box-shadow: 0 4px 10px rgba(0,0,0,0.01); }
        .edit-input { background: transparent; border: none; width: 100%; outline: none; }
        .time-col { width: 52px; min-width: 52px; flex-shrink: 0; border-right: 1px solid #f3f4f6; padding-right: 0.35rem; margin-right: 0.65rem; }
        .time-input { font-family: 'Noto Serif TC', serif; font-weight: 900; text-align: center; background: transparent; border: none; outline: none; width: 100%; font-size: 15px; }
        .drag-handle { cursor: grab; color: #eee; padding-right: 8px; display: flex; align-items: center; }
    </style>
</head>
<body class="antialiased pb-28">
    <div id="app" class="max-w-md mx-auto min-h-screen relative shadow-2xl">
        
        <header class="sticky top-0 z-50 bg-[#f8f5e6]/95 backdrop-blur-sm pt-8 pb-4 px-5">
            <div class="text-center mb-6 relative">
                <div class="text-[10px] text-gray-400 tracking-[0.3em] font-bold">2026</div>
                <h1 class="text-3xl font-black serif-font text-gray-800 tracking-tighter">福岡旅</h1>
            </div>
            <div class="flex overflow-x-auto hide-scrollbar gap-6 py-2 border-b border-gray-200/50">
                <div v-for="(day, index) in itinerary" :key="index" @click="activeDayIndex = index"
                     :class="['flex-shrink-0 flex flex-col items-center cursor-pointer', activeDayIndex === index ? 'date-active' : 'text-gray-400']">
                    <span class="text-[9px] font-bold mb-1">{{day.week}}</span>
                    <span class="text-2xl font-serif font-black">{{day.date.split('-')[2]}}</span>
                </div>
            </div>
        </header>

        <main class="p-5">
            <div v-show="activeTab === 'trip'">
                <div class="card p-4 mb-8">
                    <div class="flex justify-between items-center mb-3">
                        <div class="flex items-center gap-2">
                            <i class="fas fa-clock text-[#c0392b] text-[10px]"></i>
                            <span class="text-[11px] font-black text-gray-700 tracking-widest">{{ smartLocationName }} 預報</span>
                        </div>
                        <span class="text-[9px] text-gray-300">{{ currentSelectedDate }}</span>
                    </div>
                    <div v-if="hourlyWeather.length > 0" class="flex overflow-x-auto hide-scrollbar gap-5 pb-1">
                        <div v-for="(h, i) in hourlyWeather" :key="i" class="flex flex-col items-center min-w-[42px]">
                            <span class="text-[9px] text-gray-400 mb-1">{{ h.time }}</span>
                            <i :class="getWeatherIcon(h.code)" class="text-base mb-1 text-blue-200"></i>
                            <span class="font-bold text-xs">{{ Math.round(h.temp) }}°</span>
                            <span class="text-[8px] text-blue-400 font-bold">{{ h.rain }}%</span>
                        </div>
                    </div>
                </div>

                <div class="mb-8 pl-4 border-l-4 border-[#c0392b]">
                    <div class="flex justify-between items-center mb-4">
                        <div class="w-full">
                            <span class="text-[10px] text-gray-400 font-bold block mb-1 tracking-widest">入住飯店</span>
                            <div class="font-serif font-bold text-lg text-gray-800">{{ hotel.name }}</div>
                        </div>
                        <button @click="openMaps(hotel.name)" class="text-blue-500 ml-4"><i class="fas fa-location-arrow text-xl"></i></button>
                    </div>
                </div>

                <div id="event-list" class="space-y-4">
                    <div v-for="(event, eIndex) in itinerary[activeDayIndex]?.events" :key="eIndex" class="card p-4 flex items-center">
                        <div class="drag-handle"><i class="fas fa-grip-lines-vertical text-[10px]"></i></div>
                        <div class="time-col">
                            <input v-model="event.time" @change="syncData" class="time-input">
                        </div>
                        <div class="flex-grow">
                            <div class="flex items-center mb-0.5">
                                <input v-model="event.location" @change="syncData" class="edit-input font-bold text-sm text-gray-800" placeholder="地點">
                                <button @click="openMaps(event.location)" class="ml-2 text-blue-400/60"><i class="fas fa-location-dot text-sm"></i></button>
                            </div>
                            <input v-model="event.desc" @change="syncData" class="edit-input text-[11px] text-gray-400" placeholder="備註描述">
                        </div>
                        <button @click="removeEvent(eIndex)" class="ml-2 text-gray-200 hover:text-red-400 p-1"><i class="fas fa-trash-can text-[10px]"></i></button>
                    </div>
                </div>
                <button @click="addEvent" class="w-full py-4 mt-6 text-[11px] font-bold text-gray-300 border border-dashed border-gray-200 rounded-2xl">+ 新增行程項目</button>
            </div>

            <div v-show="activeTab === 'fx'" class="p-4">
                <div class="card p-8 text-center space-y-12">
                    <h2 class="text-2xl font-serif font-bold text-gray-800">匯率換算</h2>
                    <div>
                        <label class="text-[10px] font-bold text-gray-400 block mb-2 tracking-widest">日幣金額 (JPY)</label>
                        <input type="number" v-model="jpy" @input="convertFX('jpy')" class="font-serif text-5xl w-full text-center border-b-2 border-gray-50 py-2 outline-none bg-transparent">
                    </div>
                    <div class="flex justify-center text-[#c0392b] opacity-20"><i class="fas fa-sync rotate-90 text-2xl"></i></div>
                    <div>
                        <label class="text-[10px] font-bold text-gray-400 block mb-2 tracking-widest">台幣金額 (TWD)</label>
                        <input type="number" v-model="twd" @input="convertFX('twd')" class="font-serif text-5xl w-full text-center border-b-2 border-gray-50 py-2 outline-none bg-transparent">
                    </div>
                </div>
            </div>
        </main>

        <nav class="fixed bottom-6 left-1/2 -translate-x-1/2 w-[80%] h-14 bg-white/90 backdrop-blur-md shadow-2xl rounded-full flex justify-around items-center px-6 z-50">
            <button @click="activeTab = 'trip'" :class="['flex flex-col items-center gap-1', activeTab === 'trip' ? 'text-[#c0392b]' : 'text-gray-300']">
                <i class="fas fa-list-ul text-lg"></i>
                <span class="text-[10px] font-bold">每日行程</span>
            </button>
            <div class="w-[1px] h-4 bg-gray-100"></div>
            <button @click="activeTab = 'fx'" :class="['flex flex-col items-center gap-1', activeTab === 'fx' ? 'text-[#c0392b]' : 'text-gray-300']">
                <i class="fas fa-calculator text-lg"></i>
                <span class="text-[10px] font-bold">匯率換算</span>
            </button>
        </nav>
    </div>

    <script>
        const { createApp, ref, onMounted, watch, computed, nextTick } = Vue;
        createApp({
            setup() {
                const activeTab = ref('trip');
                const activeDayIndex = ref(0);
                const jpy = ref(null);
                const twd = ref(null);
                const rate = 0.21;
                const hotel = ref({ name: '', phone: '' });
                const itinerary = ref([]);
                const weatherData = ref({}); 
                const hourlyWeather = ref([]);

                // 智慧地點匹配：根據「現在時間」找出行程中最接近的項目地點
                const smartLocationName = computed(() => {
                    const now = new Date();
                    const currentHour = now.getHours();
                    const events = itinerary.value[activeDayIndex.value]?.events || [];
                    
                    // 找出時間大於等於現在時間的第一個行程
                    const upcomingEvent = events.find(e => {
                        const [h] = e.time.split(':').map(Number);
                        return h >= currentHour;
                    });

                    return upcomingEvent?.location || (events[0]?.location) || "福岡市";
                });

                const currentSelectedDate = computed(() => itinerary.value[activeDayIndex.value]?.date || '');

                const initFirebase = () => {
                    if (!window.fb) return setTimeout(initFirebase, 500);
                    window.fb.onValue(window.fb.ref(window.fb.db, '/'), (snapshot) => {
                        const data = snapshot.val();
                        if (data) {
                            itinerary.value = data.itinerary || [];
                            hotel.value = data.hotel || { name: '', phone: '' };
                            if (data.sharedFX) { jpy.value = data.sharedFX.jpy; twd.value = data.sharedFX.twd; }
                        }
                    });
                };

                const fetchWeather = async () => {
                    try {
                        const res = await fetch(`https://api.open-meteo.com/v1/forecast?latitude=33.5902&longitude=130.4017&hourly=temperature_2m,weathercode,precipitation_probability&timezone=Asia%2FTokyo&forecast_days=14`);
                        const data = await res.json();
                        weatherData.value = data.hourly;
                        updateHourlyDisplay();
                    } catch (e) { console.error("天氣失敗"); }
                };

                const updateHourlyDisplay = () => {
                    if (!weatherData.value.time) return;
                    const now = new Date();
                    const currentHour = now.getHours();
                    const selectedDate = currentSelectedDate.value;
                    const todayDateStr = now.toISOString().split('T')[0];

                    const display = [];
                    weatherData.value.time.forEach((t, index) => {
                        const [date, time] = t.split('T');
                        const h = parseInt(time.split(':')[0]);

                        if (date === selectedDate) {
                            // 如果是今天，過濾掉過去的時間；如果不是今天，顯示全天
                            if (date !== todayDateStr || h >= currentHour) {
                                display.push({ 
                                    time: time, temp: weatherData.value.temperature_2m[index], 
                                    code: weatherData.value.weathercode[index],
                                    rain: weatherData.value.precipitation_probability[index]
                                });
                            }
                        }
                    });
                    hourlyWeather.value = display;
                };

                const getWeatherIcon = (code) => {
                    if (code <= 1) return 'fas fa-sun';
                    if (code <= 3) return 'fas fa-cloud-sun';
                    if (code >= 61) return 'fas fa-cloud-rain';
                    return 'fas fa-cloud';
                };

                const initSortable = () => {
                    const el = document.getElementById('event-list');
                    if (!el) return;
                    Sortable.create(el, {
                        animation: 150, handle: '.drag-handle', ghostClass: 'sortable-ghost',
                        onEnd: (evt) => {
                            const events = itinerary.value[activeDayIndex.value].events;
                            const item = events.splice(evt.oldIndex, 1)[0];
                            events.splice(evt.newIndex, 0, item);
                            syncData();
                        }
                    });
                };

                const syncData = () => {
                    window.fb.update(window.fb.ref(window.fb.db, '/'), {
                        itinerary: JSON.parse(JSON.stringify(itinerary.value)),
                        hotel: hotel.value
                    });
                };

                watch(activeDayIndex, () => { updateHourlyDisplay(); nextTick(() => initSortable()); });

                const openMaps = (loc) => { if(loc) window.open(`https://www.google.com/maps/search/?api=1&query=${encodeURIComponent(loc)}`, '_blank'); };
                const addEvent = () => {
                    if (!itinerary.value[activeDayIndex.value].events) itinerary.value[activeDayIndex.value].events = [];
                    itinerary.value[activeDayIndex.value].events.push({ time: "12:00", location: "", desc: "" });
                    syncData();
                };
                const removeEvent = (eIndex) => { if (confirm("確定刪除此項目？")) { itinerary.value[activeDayIndex.value].events.splice(eIndex, 1); syncData(); } };
                const convertFX = (type) => {
                    let j, t;
                    if (type === 'jpy') { j = jpy.value; t = j ? Math.round(j * rate) : null; }
                    else { t = twd.value; j = t ? Math.round(t / rate) : null; }
                    window.fb.update(window.fb.ref(window.fb.db, 'sharedFX'), { jpy: j, twd: t });
                };

                onMounted(() => { initFirebase(); fetchWeather(); initSortable(); });

                return { 
                    activeTab, activeDayIndex, itinerary, hotel, jpy, twd, 
                    hourlyWeather, currentSelectedDate, smartLocationName,
                    convertFX, syncData, openMaps, addEvent, removeEvent, getWeatherIcon 
                };
            }
        }).mount('#app');
    </script>
</body>
</html>
